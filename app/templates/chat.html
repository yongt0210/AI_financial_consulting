<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AI 재테크 상담소</title>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .chat-container { width: 400px; height: 600px; background: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; }
        .header { background: #2c3e50; color: white; padding: 15px; text-align: center; font-weight: bold; }
        #messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .message { max-width: 80%; padding: 10px 15px; border-radius: 15px; font-size: 14px; line-height: 1.5; }
        .user-msg { align-self: flex-end; background-color: #3498db; color: white; border-bottom-right-radius: 2px; }
        .bot-msg { align-self: flex-start; background-color: #ecf0f1; color: #2c3e50; border-bottom-left-radius: 2px; }
        .input-area { padding: 15px; background: #fff; border-top: 1px solid #eee; display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
        button { padding: 10px 20px; background: #2c3e50; color: white; border: none; border-radius: 20px; cursor: pointer; }
        button:hover { background: #34495e; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">AI 재테크 상담소</div>
        <div id="messages">
        </div>
        <div class="input-area">
            <input type="text" id="inputMessage" placeholder="예: 사회초년생 월급 관리법 알려줘" onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">전송</button>
        </div>
    </div>

    <script type="module">
    let ws;
    let heartbeatInterval;

    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';

    let wsUrl = `${protocol}://${window.location.host}/ws`;
    ws = new WebSocket(wsUrl);

    let messagesDiv = document.getElementById('messages');
    let currentBotDiv = null; // 현재 응답을 받고 있는 말풍선

    ws.onopen = () => {
        console.log("WebSocket 연결 성공");
        setSystemMessage("반갑습니다. 전문 재테크 컨설턴트입니다.\n현재 자산 상황이나 투자 고민을 말씀해 주시면 도움을 드리겠습니다.");
    }

    ws.onmessage = (event) => {
        let msg = event.data;
        if (msg === "[DONE]") {
            currentBotDiv = null; // 응답 완료 시 초기화
        } else {
            if (currentBotDiv === null) {
                // 새로운 봇 메시지 말풍선 생성
                currentBotDiv = document.createElement('div');
                currentBotDiv.className = 'message bot-msg';
                messagesDiv.appendChild(currentBotDiv);
            }
            // 텍스트 스트리밍 추가 (줄바꿈 처리 포함)
            currentBotDiv.innerHTML += msg.replace(/\n/g, "<br>");
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    };

    ws.onclose = () => {
        setSystemMessage("서버와의 연결이 종료되었습니다. 새로고침하여 다시 시도해주세요.");
    }

    const setSystemMessage = (text) => {
        let div = document.createElement('div');
        div.className = 'message bot-msg';
        div.innerText = text;
        messagesDiv.appendChild(div);
    }

    const sendMessage = () => {
        let input = document.getElementById("inputMessage");
        let text = input.value.trim();
        if(text !== "") {
            // 사용자 메시지 추가
            let userDiv = document.createElement('div');
            userDiv.className = 'message user-msg';
            userDiv.innerText = text;
            messagesDiv.appendChild(userDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // 서버 전송
            ws.send(text);
            input.value = '';
        }
    }

    const handleKeyPress = (e) => {
        if (e.keyCode === 13) sendMessage();
    }
    </script>
</body>
</html>
