<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AI 재테크 상담소</title>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .chat-container { width: 400px; height: 600px; background: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; }
        .header { background: #2c3e50; color: white; padding: 15px; text-align: center; font-weight: bold; }
        #messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .message { max-width: 80%; padding: 10px 15px; border-radius: 15px; font-size: 14px; line-height: 1.5; }
        .user-msg { align-self: flex-end; background-color: #3498db; color: white; border-bottom-right-radius: 2px; }
        .bot-msg { align-self: flex-start; background-color: #ecf0f1; color: #2c3e50; border-bottom-left-radius: 2px; }
        .input-area { padding: 15px; background: #fff; border-top: 1px solid #eee; display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
        button { padding: 10px 20px; background: #2c3e50; color: white; border: none; border-radius: 20px; cursor: pointer; }
        button:hover { background: #34495e; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">AI 재테크 상담소</div>
        <div id="messages">
        </div>
        <div class="input-area">
            <input type="text" id="inputMessage" placeholder="예: 사회초년생 월급 관리법 알려줘" onkeypress="handleKeyPress(event)" value="사회초년생이 월급 관리하는 방법을 알려줘.">
            <button onclick="sendMessage()">전송</button>
        </div>
    </div>

    <script>
    let messagesDiv = document.getElementById('messages'); // 전체 메시지 표시 영역
    let input = document.getElementById("inputMessage"); // 입력 창
    let ws; // 웹소켓 객체
    let botDiv; // ai 컨설팅 메시지 DIV

    const session_id = '{{ session_id }}'; // 임시로 만든 세션ID

    const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';

    let wsUrl = `${protocol}://${window.location.host}/chat/ws/response/${session_id}`;

    function connect(){
        ws = new WebSocket(wsUrl);
    }

    ws = new WebSocket(wsUrl);

    const addMessage = (text, className) => {
        let div = document.createElement('div');
        div.className = `message ${className}`;
        div.innerText = text;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

        return div;
    }

    ws.onopen = () => {
        console.log("WebSocket 연결 성공");
        addMessage("반갑습니다. 전문 재테크 컨설턴트입니다.\n현재 자산 상황이나 투자 고민을 말씀해 주시면 도움을 드리겠습니다.", "bot-msg");
    }

    ws.onmessage = (event) => {
        const data = JSON.parse(event.data);

        if(!botDiv){
            botDiv = addMessage("", "bot-msg");
        }

        if(data.type == "stream"){
            botDiv.innerText += data.text;
        }else if(data.type == "end"){
            botDiv = null;
        }

        console.log(data);
    };

    ws.onclose = () => {
        console.log("서버 연결 종료")
        addMessage("서버와의 연결이 종료되었습니다.", "bot-msg");
    }

    ws.onerror = (error) => {
        console.error("WebSocket 오류:", error);
        addMessage("서버와의 연결이 종료되었습니다.", "bot-msg");
    }

    const sendMessage = () => {
        let text = input.value.trim();
        if(text !== "") {
            // 사용자 메시지 추가
            addMessage(text, "user-msg");

            // 서버 전송
            ws.send(text);
            input.value = '';
        }
    }

    const handleKeyPress = (e) => {
        if (e.keyCode === 13) sendMessage();
    }
    </script>
</body>
</html>
